<% if (it.name != null) { %>
  <% link = frag("../link.f.html", { name: it.name }) %>
<% } else if (it.link != null) { %>
  <% link = it.link %>
<% } else { %>
  <% link = `<a href=${it.url}>${it.lbl}</a>` %>
<% } %>

<w:template>
  <details class="LinkGroup-link">
    <summary><%~ link %></summary>
    <p><%~ it.desc ?? it.dsc %></p>
  </details>
</w:template>

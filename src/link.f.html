<% link = data("links.d.json")[it.name] %>

<% if (it.body != null) { %>
  <% body = it.body %>
<% } else { %>
  <% body = link.lbl %>
<% } %>

<w:template>
  <a
    href="<%= link.url %>"
    <% if (it.tab) { %>
      target="blank"
      rel="noopener noreferrer"
    <% } %>
  ><%~ body %></a>
</w:template>

<% link = data("links.d.json")[it.name] %>

<% if (it.body != null) { %>
  <% body = it.body %>
<% } else { %>
  <% body = link.lbl %>
<% } %>

<% target = "" %>
<% rel = "" %>
<% if (it.tab) { %>
  <% target = "blank" %>
  <% rel = "noopener noreferrer" %>
<% } %>

<w:template>
  <a
    href="<%= link.url %>"
    target="<%= target %>"
    rel="<%= rel %>"
  ><%~ body %></a>
</w:template>

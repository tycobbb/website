<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- assets -->
    <script type="module" src="/os/os.js"></script>
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/png" href="/favicon.png"/>

    <!-- display -->
    <title>website</title>
  </head>

  <body id="layout" class="Layout">
    <!-- the page body -->
    <div id="page" class="Layout-content">
      <%~ it.body %>
    </div>

    <!-- the layer of persistent elements -->
    <section id="persistent" class="Layout-layer">
      <w:frag path="nav" />
    </section>

    <!-- a cover when the website is off -->
    <section class="Layout-cover LayoutCover">
      <div class="LayoutCover-content">
        <div class="Page">
          <header class="Title">
            <h1 id="creature-message" class="Title-text"></h1>
          </header>

          <div id="creature-options" class="LayoutCover-options">
            <button class="LayoutCover-option"></button>
            <button class="LayoutCover-option"></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
